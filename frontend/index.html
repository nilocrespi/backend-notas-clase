<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas</title>
    <link rel="stylesheet" href="./stylesheetDark.css">
</head>
<body>
    <h1>Lista de peliculas</h1>

    <form action="">
        <h2>Ingresar nueva pelicula:</h2>
        <input id="title" type="text" placeholder="Enter title" autocomplete="off">
        <input id="year" type="number" placeholder="Enter year" autocomplete="off">
        <input id="genre" type="text" placeholder="Enter genre" autocomplete="off">
        <input id="rating" type="number" placeholder="Enter rating" autocomplete="off">
        <input id="director" type="text" placeholder="Enter director" autocomplete="off">
        <button id="btn-submit">Agregar pelicula</button>
        <button type="button" id="btn-cancel">Cancelar</button>
    </form>

    <section></section>

    <script src="./app.js"></script>
</body>
</html>
